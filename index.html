<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación - Dirección General de Dictámenes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #0066b3;
            --secondary-color: #ffffff;
            --accent-color: #f8d568;
            --heart-color: #0055a0;
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .invitation-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s forwards 0.5s;
        }
        
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--heart-color) 25%, transparent 26%), 
                              radial-gradient(circle, var(--heart-color) 25%, transparent 26%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: var(--text-shadow);
            opacity: 0;
            animation: slideIn 0.8s forwards 1s;
        }
        
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 0.8s forwards 1.3s;
        }
        
        .details {
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .details p {
            margin-bottom: 15px;
            font-size: 18px;
            opacity: 0;
            animation: slideIn 0.8s forwards 1.6s;
        }
        
        .highlight {
            font-weight: 700;
            color: var(--accent-color);
            display: inline-block;
            position: relative;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .invitation-container:hover .highlight::after {
            transform: scaleX(1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .btn:nth-child(1) {
            animation: fadeIn 0.8s forwards 1.9s;
        }
        
        .btn:nth-child(2) {
            animation: fadeIn 0.8s forwards 2.1s;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            width: 120px;
            margin: 0 auto 20px; /* Eliminamos el margen superior */
            display: block;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s, pulse 3s infinite 3s;
        }

        
        .location-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            max-width: 300px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 0.8s forwards 1.8s;
        }
        
        .location-arrow {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--accent-color);
            animation: bounce 2s infinite;
        }
        
        .location-text {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .gps-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .gps-btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 600px) {
            .invitation-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .details p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="header">
                <img src="logo.svg" alt="Municipalidad de Pilar" class="logo">
                <div class="header">
                    <h1 class="title">La Dirección General de Dictámenes</h1>
                    <h2 class="subtitle">invita a Ud. a la inauguración de las nuevas oficinas</h2>
                </div>
            </div>
            
            <div class="details">
                <p>Tenemos el agrado de invitarle a acompañarnos en este importante momento para nuestra institución.</p>
                <p>Martes <span class="highlight">1 de abril</span> a las <span class="highlight">12 hs</span></p>
                <p>en <span class="highlight">Bolívar 740</span></p>
            </div>
            
            <div class="location-box">
                <div class="location-arrow">
                    <i class="fas fa-location-arrow"></i>
                </div>
                <div class="location-text">Bolívar 740, Pilar</div>
                <button class="gps-btn" id="gps-btn">
                    <i class="fas fa-map-marker-alt"></i> Abrir GPS
                </button>
            </div>
            
            <div class="buttons">
                <button class="btn" id="calendar-btn">
                    <i class="fas fa-calendar-plus"></i> Agregar al calendario
                </button>
                <!-- <button class="btn" id="share-btn">
                    <i class="fas fa-share-alt"></i> Compartir invitación
                </button> -->
            </div>
            

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto al pasar el mouse
            const container = document.querySelector('.invitation-container');
            container.addEventListener('mousemove', function(e) {
                const x = e.clientX - container.getBoundingClientRect().left;
                const y = e.clientY - container.getBoundingClientRect().top;
                
                const highlights = document.querySelectorAll('.highlight');
                highlights.forEach(highlight => {
                    const dx = highlight.getBoundingClientRect().left + highlight.offsetWidth / 2 - e.clientX;
                    const dy = highlight.getBoundingClientRect().top + highlight.offsetHeight / 2 - e.clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        highlight.style.color = '#ffffff';
                    } else {
                        highlight.style.color = '#f8d568';
                    }
                });
            });
            
            // Botón para agregar al calendario
            document.getElementById('calendar-btn').addEventListener('click', function() {
                const eventTitle = 'Inauguración Nuevas Oficinas - Dirección General de Dictámenes';
                const eventLocation = 'Bolívar 740, Pilar';
                const eventStart = '20250401T120000';
                const eventEnd = '20250401T140000';
                const eventDescription = 'Inauguración de las nuevas oficinas de la Dirección General de Dictámenes de la Municipalidad de Pilar.';
                
                const icsContent = 
                    'BEGIN:VCALENDAR\n' +
                    'VERSION:2.0\n' +
                    'BEGIN:VEVENT\n' +
                    'DTSTART:' + eventStart + '\n' +
                    'DTEND:' + eventEnd + '\n' +
                    'SUMMARY:' + eventTitle + '\n' +
                    'DESCRIPTION:' + eventDescription + '\n' +
                    'LOCATION:' + eventLocation + '\n' +
                    'END:VEVENT\n' +
                    'END:VCALENDAR';
                
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'inauguracion_oficinas.ics';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // Botón para abrir el GPS
            document.getElementById('gps-btn').addEventListener('click', function() {
                openGPS();
            });
            
            // Botón para compartir
            document.getElementById('share-btn').addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Invitación - Inauguración Nuevas Oficinas',
                        text: 'Te invito a la inauguración de las nuevas oficinas de la Dirección General de Dictámenes. Martes 1 de abril a las 12 hs en Bolívar 740.',
                        url: window.location.href
                    })
                    .catch(error => console.log('Error al compartir:', error));
                } else {
                    alert('Tu navegador no soporta la función de compartir. Por favor, copia el enlace manualmente.');
                }
            });
            
            // Función para abrir GPS
            function openGPS() {
                const lat = -34.45875;
                const lng = -58.91511;
                const mapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                window.open(mapsUrl, '_blank');
            }


            // Animación de entrada
            setTimeout(function() {
                document.querySelector('.invitation-container').style.opacity = '1';
                document.querySelector('.invitation-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
